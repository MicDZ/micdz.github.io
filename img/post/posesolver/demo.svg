<svg width="650" height="550" viewBox="0 0 650 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-black" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0056b3" />
    </marker>
    
    <linearGradient id="metallic-grey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b0b0b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="camera-body-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <style>
    .axis-black { stroke: black; stroke-width: 3; marker-end: url(#arrow-black); stroke-linecap: round; }
    .axis-blue { stroke: #0056b3; stroke-width: 3; marker-end: url(#arrow-blue); stroke-linecap: round; }
    .axis-label { font-family: 'Arial', sans-serif; font-size: 18px; font-weight: bold; }
    .main-label { font-family: 'Arial', sans-serif; font-size: 28px; fill: #a00000; font-weight: bold; }
    
    /* 设备组件样式 */
    .camera-body { fill: url(#camera-body-grad); stroke: #1a1a1a; stroke-width: 2; }
    .lens-barrel { fill: #333; stroke: #111; stroke-width: 1.5; }
    .lens-ring { stroke: #666; stroke-width: 1; fill: none; }
    .gimbal-arm { fill: url(#metallic-grey); stroke: #555; stroke-width: 2; }
    .motor-joint { fill: #444; stroke: #222; stroke-width: 2; }
  </style>

  <g transform="translate(320, 240) rotate(-15)">
    
    <g transform="translate(0, 60)">
        <rect x="-80" y="-10" width="160" height="20" rx="5" fill="#666" stroke="#444" stroke-width="2"/>
        <path d="M80,0 L100,-80 L110,-80 L90,10 Z" fill="#666" stroke="#444" stroke-width="2"/>
        <circle cx="100" cy="-80" r="15" class="motor-joint" />
    </g>

    <g transform="translate(-20, 0)">
        <rect x="-60" y="-50" width="120" height="90" rx="8" class="camera-body" />
        <path d="M-30,-50 L-20,-75 L20,-75 L30,-50 Z" class="camera-body" />
        <rect x="40" y="-40" width="25" height="70" rx="5" class="camera-body" />
        <circle cx="55" cy="-55" r="5" fill="#c00" />
    </g>

    <g transform="translate(-80, 0)">
        <rect x="-60" y="-35" width="60" height="70" rx="2" class="lens-barrel" />
        <rect x="-100" y="-30" width="40" height="60" rx="2" class="lens-barrel" />
        <rect x="-115" y="-28" width="15" height="56" rx="1" fill="#222" stroke="#000" />
        <ellipse cx="-115" cy="0" rx="5" ry="25" fill="#87ceeb" opacity="0.3" />
        
        <line x1="-50" y1="-33" x2="-50" y2="33" class="lens-ring" />
        <line x1="-40" y1="-33" x2="-40" y2="33" class="lens-ring" />
        <line x1="-90" y1="-28" x2="-90" y2="28" class="lens-ring" />
    </g>
    
    <g transform="translate(-20, 0)">
      <line x1="0" y1="0" x2="-140" y2="0" class="axis-black" />
      <text x="-155" y="5" class="axis-label" fill="black" transform="rotate(15)">x</text>
      
      <line x1="0" y1="0" x2="50" y2="-50" class="axis-black" />
      <text x="55" y="-55" class="axis-label" fill="black" transform="rotate(15)">y</text>
      
      <line x1="0" y1="0" x2="0" y2="-110" class="axis-black" />
      <text x="-10" y="-120" class="axis-label" fill="black" transform="rotate(15)">z</text>
    </g>
  </g> <text x="430" y="200" class="main-label">Camera</text>


  <g transform="translate(320, 420)">
    
    <rect x="-100" y="40" width="200" height="20" rx="2" fill="#555" stroke="#333" stroke-width="2" />
    
    <g transform="translate(0, 30)">
        <cylinder cx="0" cy="0" r="30" height="20" fill="#444" />
        <ellipse cx="0" cy="-10" rx="30" ry="10" class="motor-joint" />
        <rect x="-30" y="-10" width="60" height="20" class="motor-joint" />
        <ellipse cx="0" cy="10" rx="30" ry="10" class="motor-joint" />
    </g>
    
    <path d="M-20,10 L-20,-80 L80,-140 L100,-120 L20,-70 L20,10 Z" class="gimbal-arm" />
    
    <g transform="translate(90, -130)">
        <circle cx="0" cy="0" r="25" class="motor-joint" />
        <rect x="-10" y="-5" width="30" height="10" fill="#666"/>
    </g>

    <g transform="translate(0, -20)">
      <line x1="0" y1="0" x2="-120" y2="0" class="axis-blue" />
      <text x="-140" y="5" class="axis-label" fill="#0056b3">x</text>
      
      <line x1="0" y1="0" x2="60" y2="-45" class="axis-blue" />
      <text x="65" y="-50" class="axis-label" fill="#0056b3">y</text>
      
      <line x1="0" y1="0" x2="0" y2="-100" class="axis-blue" />
      <text x="-5" y="-115" class="axis-label" fill="#0056b3">z</text>
    </g>
  </g> <text x="430" y="450" class="main-label">Gimbal</text>

</svg>